<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Nathan C NuCamp Portfolio Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <script>
        $(document).ready(function () {
            $(".inputs_div").hide()

            $('#function').change(function () {
                var value = this.value;
                $(".inputs_div").hide().val("")
                switch (value) {
                    case "view_artist":
                        $("#artist_div").show();
                        break;
                    case "view_album":
                        $("#album_div").show();
                        break;
                    case "view_track":
                        $("#track_div").show();
                        break;
                    case "view_lyric":
                        $("#lyric_div").show();
                        break;
                }
            });

            $("button").click(function () {
                var func_name = $('#function').val()
                var artist = encodeURIComponent($("#artist").val());
                var album = encodeURIComponent($("#album").val());
                var track = encodeURIComponent($("#track").val());
                var lyric = encodeURIComponent($("#lyric").val());
                switch (func_name) {
                    case "view_artist":
                        $("#div1").load("artist/" + artist);
                        break;
                    case "view_album":
                        $("#div1").load("album/" + album);
                        break;
                    case "view_track":
                        $("#div1").load("track/" + track + "/!/!");
                        break;
                    case "view_lyric":
                        $("#div1").load("lyrics/" + lyric);
                        break;
                }
                $("#div1").show()
            });

        });
    </script>

    <label for="function">Select the function:</label>
    <form>
        <select name="function" id="function">
            <option value="NULL" selected>Select an option</option>
            <option value="view_artist">Lookup an artists albums</option>
            <option value="view_album">Lookup an albums tracks</option>
            <option value="view_track">Lookup a tracks lyrics</option>
            <option value="view_lyric">Lookup a word or phrase</option>
        </select>
    </form>

    <div class="inputs_div" id="artist_div">
        <form onsubmit="return false">
            <label for="artist">Artist:</label>
            <input type="text" id="artist">
            <br />
            <br />
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="inputs_div" id="album_div">
        <form onsubmit="return false">
            <label for="album">Album:</label>
            <input type="text" id="album">
            <br />
            <br />
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="inputs_div" id="track_div">
        <form onsubmit="return false">
            <label for="track">Track:</label>
            <input type="text" id="track">
            <br />
            <br />
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="inputs_div" id="lyric_div">
        <form onsubmit="return false">
            <label for="newitem">Word or phrase:</label>
            <input type="text" id="lyric">
            <br />
            <br />
            <button id="submit">Submit</button>
        </form>
    </div>

    <br />
    <div class="div1" id="div1" style="width: 100%; height: 20%; box-sizing: border-box; border:3px">
    </div>


</body>

</html>
